<!DOCTYPE html>
<html lang="cs">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <link rel="stylesheet"
              href="{% static 'css/bootstrap.min.css' %}"
              type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{{ title }}{% endblock %}</title>
        <style>

            .flex_box {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                padding: 10px;
            }

<!--            .logo img {-->
<!--                height: 50px; /* Velikost loga */-->
<!--            }-->


        </style>
    </head>
    <body>
        <nav>
            <div class="flex_box">
                <div class="logo">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'pojisteni/umbrella.png' %}" alt="Logo">
                    </a>
                </div>
            </div>
        </nav>

        <div class="content">
            {% block content %}
                <h2>{{ title }}</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">{{ title }}</button>
                </form>
            {% endblock content %}
        </div>

        <footer>
            &copy; Vyrobila Mark√©ta
        </footer>
    </body>
</html>
